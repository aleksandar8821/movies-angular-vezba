<form #searchForm = "ngForm" (ngSubmit) = "searchMovie()" class="form-inline my-2 my-lg-0">
	<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="pera" [(ngModel)] = "searchName" #searchInput = "ngModel" required minlength="3">
	<button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="!searchForm.valid">Search</button>
</form>
