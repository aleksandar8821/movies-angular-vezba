<div class="container">
	<hr>
			Rezultati pretrage za termin <b>{{term}}</b>:
			<hr>
			<div *ngIf="counter > 0; then selectedBlock">Ovaj kompletan div se ignorise i neces ga imati u DOM-u</div>
			<ng-template #selectedBlock>
				<p>Trenutno je selektovano: {{ counter }} filmova</p>
		    <hr>
	    </ng-template>

	    <button class="btn btn-primary" (click)="selectAll()">Select all</button>

	    <button class="btn btn-primary" (click)="selectedAll = false" (click)="selectedAny = false" (click)="deselectAll()">Deselect all</button>

			<br>
			<br>

			<app-movie-row (onClicked)="onClicked2($event)" *ngFor="let movie of movies" [movieRow]="movie" [selectedAll] = "selectedAll" [selectedAny] = "selectedAny"></app-movie-row>


</div>
